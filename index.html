            const [isScrolled, setIsScrolled] = useState(false);

            useEffect(() => {
                const savedLang = localStorage.getItem('cs-lang');
                if (savedLang && ['lv', 'en', 'ru'].includes(savedLang)) {
                    setLang(savedLang);
                }
            }, []);

            const handleLangChange = (newLang) => {
                setLang(newLang);
                localStorage.setItem('cs-lang', newLang);
            };

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const t = TRANSLATIONS[lang];

            return (
                <div className="min-h-screen pb-16 md:pb-0 font-sans selection:bg-coffee-base selection:text-white">

                    {/* Navigation */}
                    <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${isScrolled ? 'bg-cream/95 shadow-md py-3' : 'bg-transparent py-5'}`}>
                        <div className="max-w-6xl mx-auto px-6 flex justify-between items-center">
                            <div className="font-serif text-2xl font-bold tracking-tight text-black">
                                coffee<span className="text-coffee-base">.</span>society
                            </div>

                            <div className="hidden md:flex gap-8 items-center text-sm font-medium text-gray-800">
                                <a href="#menu" className="hover:text-coffee-base transition-colors">{t.nav.menu}</a>
                                <a href="#about" className="hover:text-coffee-base transition-colors">{t.nav.about}</a>
                                <a href="#location" className="hover:text-coffee-base transition-colors">{t.nav.location}</a>
                            </div>

                            <LanguageSwitcher current={lang} onChange={handleLangChange} />
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <header className="relative h-screen flex items-center justify-center overflow-hidden">
                        <div className="absolute inset-0 z-0">
                            <img
                                src="data/main2.jpg"
                                alt="Coffee Shop Vibe"
                                className="w-full h-full object-cover"
                            />
                            <div className="absolute inset-0 bg-black/30 md:bg-black/20" />
                            {/* <div className="absolute inset-0 bg-gradient-to-t from-cream via-transparent to-transparent h-32 bottom-0" /> */}
                        </div>

                        <div className="relative z-10 text-center px-4 max-w-2xl mt-12 animate-fade-in-up">
                            <h1 className="font-serif text-5xl md:text-7xl text-white mb-6 drop-shadow-lg leading-tight">
                                Coffee Society
                            </h1>
                            <p className="text-cream text-lg md:text-xl font-light tracking-wide mb-10 drop-shadow-md">
                                {t.hero.subheadline}
                            </p>
                            <div className="flex flex-col items-center gap-6">
                                <a
                                    href="#menu"
                                    className="inline-block bg-white text-black px-8 py-4 rounded-none border border-white hover:bg-transparent hover:text-white transition-all duration-300 uppercase tracking-widest text-xs font-bold"
                                >
                                    {t.hero.cta}
                                </a>

                                {/* Portsia Partner Link */}
                                <a
                                    href="https://www.portsia.com"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="group flex items-center gap-2 text-white/90 hover:text-white transition-colors"
                                >
                                    <span className="text-sm font-light tracking-wide border-b border-transparent group-hover:border-white transition-all">
                                        {t.hero.orderOnline}
                                    </span>
                                    <ExternalLink size={14} className="opacity-70 group-hover:opacity-100" />
                                </a>
                            </div>
                        </div>

                        <div className="absolute bottom-10 animate-bounce text-white/70">
                            <ArrowDown size={24} />
                        </div>
                    </header>

                    <MenuSection t={t.menu} />

                    <CoffeeWizard t={t.wizard} />

                    <section id="about" className="py-20 bg-white">
                        <div className="max-w-6xl mx-auto px-6">
                            <div className="grid md:grid-cols-2 gap-12 items-center">
                                <div className="space-y-6">
                                    <h2 className="font-serif text-4xl text-black">{t.about.title}</h2>
                                    <div className="w-12 h-0.5 bg-coffee-base" />
                                    <p className="text-gray-600 leading-relaxed text-lg font-light">
                                        {t.about.text}
                                    </p>
                                    <div className="pt-4">
                                        <img src="data/main.jpg" alt="Latte Art" className="rounded-lg shadow-lg aspect-video object-cover" />
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <img src="data/img6.jpg" alt="Coffee beans" className="rounded-lg shadow hover:opacity-90 transition-opacity w-full h-48 object-cover" />
                                    <img src="data/img2.jpg" alt="Cafe interior" className="rounded-lg shadow hover:opacity-90 transition-opacity w-full h-48 object-cover translate-y-8" />
                                    <img src="data/img7.jpg" alt="Pastries" className="rounded-lg shadow hover:opacity-90 transition-opacity w-full h-48 object-cover" />
                                    <img src="data/img4.jpg" alt="Barista" className="rounded-lg shadow hover:opacity-90 transition-opacity w-full h-48 object-cover translate-y-8" />
                                </div>
                            </div>
                        </div>
                    </section>

                    <section id="location" className="bg-cream-dark py-20">
                        <div className="max-w-6xl mx-auto px-6">
                            <div className="grid md:grid-cols-2 gap-12">
                                <div>
                                    <h2 className="font-serif text-3xl mb-8">{t.location.title}</h2>

                                    <div className="space-y-8">
                                        <div className="flex gap-4">
                                            <div className="w-10 h-10 bg-coffee-base text-white rounded-full flex items-center justify-center shrink-0">
                                                <MapPin size={20} />
                                            </div>
                                            <div>
                                                <h3 className="font-bold text-sm uppercase tracking-wider mb-1">{t.location.address}</h3>
                                                <p className="text-gray-700">{CONTACT_INFO.address}</p>
                                            </div>
                                        </div>

                                        <div className="flex gap-4">
                                            <div className="w-10 h-10 bg-coffee-base text-white rounded-full flex items-center justify-center shrink-0">
                                                <Phone size={20} />
                                            </div>
                                            <div>
                                                <h3 className="font-bold text-sm uppercase tracking-wider mb-1">{t.location.contact}</h3>
                                                <p className="text-gray-700">
                                                    <a href={`tel:${CONTACT_INFO.phone}`} className="hover:underline">{CONTACT_INFO.phone}</a>
                                                </p>
                                                <a href={CONTACT_INFO.instagram} target="_blank" rel="noreferrer" className="inline-flex items-center gap-2 mt-2 text-coffee-dark hover:text-black">
                                                    <Instagram size={16} /> @coffee__society_
                                                </a>
                                            </div>
                                        </div>

                                        <div className="flex gap-4">
                                            <div className="w-10 h-10 bg-coffee-base text-white rounded-full flex items-center justify-center shrink-0">
                                                <Clock size={20} />
                                            </div>
                                            <div>
                                                <h3 className="font-bold text-sm uppercase tracking-wider mb-2">{t.location.hours}</h3>
                                                <ul className="text-sm text-gray-700 space-y-1">
                                                    {OPENING_HOURS.map((h, i) => (
                                                        <li key={i} className="flex justify-between w-48 border-b border-gray-300 pb-1 border-dashed last:border-0">
                                                            <span>{h.day}</span>
                                                            <span className="font-medium">{h.time}</span>
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white p-2 shadow-lg rounded-xl h-[400px]">

                                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2175.4384624554928!2d24.1318722!3d56.9584215!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46eecfdb6a790895%3A0xd3f688827dbd7583!2sCoffee%20Society!5e0!3m2!1sen!2slv!4v1763911888347!5m2!1sen!2slv"
                                        width="100%"
                                        height="100%"
                                        style={{ border: 0, borderRadius: '0.75rem' }}
                                        allowFullScreen={true}
                                        loading="lazy"
                                        referrerPolicy="no-referrer-when-downgrade"
                                        title="Coffee Society Location"
                                    ></iframe>
                                </div>
                            </div>
                        </div>
                    </section>

                    <footer className="bg-black text-white/40 py-8 text-center text-xs">
                        <p>&copy; {new Date().getFullYear()} Coffee Society. All rights reserved.</p>
                    </footer>

                    <StickyMobileBar t={t.actions} />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>
</body>

</html>
